<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Royale</title>
    <link href="https://fonts.cdnfonts.com/css/exoplanet" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/hussar-woodtype" rel="stylesheet">
                
    <link href="css/style.css" rel="stylesheet" media="">
</head>
<body>
    <section id="screen1" class="screen1Section" style="display: none" onclick="changeScreen(2)">
    <!-- <section id="screen1" class="screen1Section" onclick="changeScreen(2)"> -->
        <div class="screen1Main">
            <div class="screen1MainBox">
                <div class="screen1MainBoxTitle">MICRO ROYALE</div>
                <div class="screen1MainBoxSelection"></div>
            </div>
        </div>
    </section>
    <section id="screen2" class="screen2Section">
    <!-- <section id="screen2" class="screen2Section" style="display: none;" onclick="changeScreen(1)"> -->
        <div class="topVoid shooting1" onclick="player1.show()"></div>
        <div class="character2R shooting1" id="_character2R" onclick="player1.show()">
            <img class="character2img" id="_character2img" src="./img/png/characters/shoot2.png" alt="" style="display: block">
            <!-- <img class="character1img" src="./img/png/sequence/hero1/2X/crouch (4).png" alt=""> -->
        </div>
        <div class="topWall shooting1" onclick="player1.show()">
        </div>
        <div class="centerVoid shooting1" id="_centerVoid" onclick="player1.show()">
            <div class="stats" id="statsP2">
                <div class="statsItem" id="player2">PLAYER 2</div>
                <div class="statsItem"><span></span><span id="character2"></span></div>
                <div class="statsItem"><span>Life: </span><span id="life2"></span></div>
                <div class="statsItem"><span>AMMO: </span><span id="ammo2"></span></div>
            </div>
            <div class="stats emptyStats"></div>
            <div class="stats emptyStats"></div>
            <div class="stats emptyStats"></div>
            <div class="stats" id="statsP1">
                <div class="statsItem" id="player1">PLAYER 1</div>
                <div class="statsItem"><span></span><span id="character1"></span></div>
                <div class="statsItem"><span>Life: </span><span id="life1"></span></div>
                <div class="statsItem"><span>AMMO: </span><span id="ammo1"></span></div>
            </div>
        </div>
        <div class="bottomWall" id="_bottomWall" onclick="player1.hide()">
            <div class="character1R" id="_character1R">
                <!-- <img class="character1img" src="./img/png/sequence/hero1/2X/shoot (4).png" alt=""> -->
                <img class="character1img" id="_character1img" src="./img/png/characters/crouch1.png" alt="">
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/players.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/battle.js"></script>
</body>
</html>
